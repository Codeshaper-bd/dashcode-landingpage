<body>
<div class="container">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tab1">Tab 1</a>

        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab2">Tab 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab3">Tab 3</a>
        </li>
    </ul>

    <!-- Carousel Slider -->
    <div class="owl-carousel owl-theme">
        <div class="item">
            <div id="tab1" class="tab-pane fade show active">

        </div>
        <div class="item">

<!-- Jquery JS Link -->
<script src="assets/js/jquery.min.js"></script>

<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<!-- Custom JS Link -->
<script src="assets/js/custom.js"></script>


    <script>
        $(document).ready(function () {
            // Initialize Owl Carousel
            $('.owl-carousel').owlCarousel({
                items: 1,
                loop: false,
                nav: true,
                dots: false,
                onTranslate: updateNavTabs
            });

            // Update active nav tab based on the current slide
            function updateNavTabs(event) {
                var currentIndex = event.item.index;
                $('#myTabs li.nav-item a').removeClass('active');
                $('#myTabs li.nav-item:eq(' + currentIndex + ') a').addClass('active');
            }

            // Handle click event on nav tabs
            $('#myTabs a.nav-link').click(function (e) {
                e.preventDefault();
                var target = $(this).attr('href');
                $('.owl-carousel').trigger('to.owl.carousel', $(target).parent().index());
            });
        });
    </script>


</body>
