   <style>

*,
*::before,
*::after {
  box-sizing: border-box;
}
 .purchase-btn {
    border: 1px solid;
    border-image-slice: 1;
    border-image-source: linear-gradient(90deg, #082F90 0%, #3B82F6 34.9%, #387DF0 65.52%, #022685 100%);
    
    padding: 12px 15px;
}
.purchase-btn:hover{


  /* Paint an image in the border */
  border-image: conic-gradient(
      from var(--angle),
      #082F90 0deg 90deg,
      #3B82F6 90deg 180deg,
      #022685 180deg 270deg,
      #082F90 270deg 360deg
    )
    1 stretch;
 

}

/** show a warning in browers that don't support it **/

/* Animate when Houdini is available */
@supports (background: paint(houdini)) {
  @property --opacity {
    syntax: "<number>";
    initial-value: 0.5;
    inherits: false;
  }

  @property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
  }

  @keyframes opacityChange {
    to {
      --opacity: 1;
    }
  }

  @keyframes rotate {
    to {
      --angle: 360deg;
    }
  }

  .purchase-btn {
    animation: rotate 4s linear infinite, opacityChange 3s infinite alternate;
  }

  /* Hide the warning */
  .warning {
    display: none;
  }
}
